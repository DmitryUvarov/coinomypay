<!DOCTYPE html>
<html lang="ru" class="">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.min.css">
    <title>Document</title>
</head>

<body>

    <div class="wrapper">
        @@include('_header-small.html', {
        "nav": true
        })

        <main>

            <section class="account">
                <div class="account__container container">
                    <div class="account__body">
                        <div class="account__top">Reset Your Password</div>
                        <div class="account__bottom">
                            <form action="#" class="account__form form-account">
                                <fieldset class="form-account__fieldset">
                                    <label class="form-account__label" for="">Email</label>
                                    <input class="form-account__input" type="text" placeholder="hello@gmail.com">
                                </fieldset>

                                <fieldset class="form-account__fieldset form-account__fieldset--btn">
                                    <button class="form-account__btn">Next</button>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
            </section>

            <section class="account">
                <div class="account__container container">
                    <div class="account__body">
                        <div class="account__top">Reset Your Password</div>
                        <div class="account__bottom">
                            <div class="account__check check-account">
                                <div class="check-account__title">Please check that you are visiting the correct URL</div>
                                <div class="check-account__content">
                                    <svg width="13.25" height="17.66">
                                        <use xlink:href="img/sprite.svg#lock"></use>
                                    </svg>
                                    <span><strong>https://</strong>coinomypay.com/signin</span>
                                </div>
                            </div>
                            <form action="#" class="account__form form-account">
                                <fieldset class="form-account__fieldset">
                                    <label class="form-account__label" for="">New password</label>
                                    <input class="form-account__input" type="text" placeholder="New password">
                                </fieldset>
                                <fieldset class="form-account__fieldset">
                                    <label class="form-account__label" for="">Confirm Password</label>
                                    <input class="form-account__input" type="text" placeholder="Confirm Password">
                                </fieldset>

                                <fieldset class="form-account__fieldset form-account__fieldset--btn">
                                    <button class="form-account__btn">Submit</button>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
            </section>
        </main>

    </div>

    @@include('_js.html')
</body>

</html>

    function renderSelect(selectSpan, event) {
        let itemChild = event.currentTarget.childNodes;

    $("#stake_btn_1").on("click", function () {
        var select_coin = default_1;
        var invest_amount = $("#input_amount_1").val();
        var my_balance = $("#" + select_coin + "_balance").val();

        if (parseFloat(my_balance) < parseFloat(invest_amount)) {
            noti("You do not have enough funds for this amount", "error");
        } else if (invest_amount == '' || parseFloat(invest_amount) == 0) {
            noti("Please, enter invest amount", "info");
        } else {
            var profit_amount = parseFloat(invest_amount) / 100 * 10.1;
            profit_amount = parseFloat(profit_amount).toFixed(6);
            var total_amount = parseFloat(invest_amount) + parseFloat(profit_amount);
            total_amount = parseFloat(total_amount).toFixed(6);

            $.ajax({
                url: "../ajax/ajax",
                type: "POST",
                data: {
                    action: "CREATE_INVEST_PLAN",
                    invest_plan: "1",
                    invest_coin: select_coin,
                    invest_amount: invest_amount,
                    invest_profit: profit_amount,
                    invest_total: total_amount
                },
                success: function (response) {
                    console.log(response);
                    if (response == '1') {
                        noti("Invest plan successfully created", "success");
                        $("#stake_btn_1").css("pointer-events", "none");
                        $("#stake_btn_1").css("opacity", "0.2");
                        $("#stake_block_1").css("opacity", "0.2");
                        $("#stake_block_1").css("pointer-events", "none");
                        $("#stake_block_1").css("display", "block");
                        $("#stake_btn_1").html("Invested");

                        var new_balance = parseFloat(my_balance) - parseFloat(invest_amount);
                        $("#" + select_coin + "_balance").val(new_balance);
                    } else if (response == '2') {
                        noti("Not enough balance.", "error");
                    } else if (response == '4') {
                        noti("An unknown error has occurred, please try again later", "error");
                    } else {
                        noti("An unknown error has occurred, please try again later", "error");
                    }

                }
            })
        }
    });
